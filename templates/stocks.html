<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #fff;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        form {
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>List of Stocks</h1>
    </header>
    <div class="container">
        <ul>
            {% for stock in stocks %}
                <li>
                    <span>{{ stock.name }} ({{ stock.ticker_symbol }})</span>
                    <span>$ {{ stock.current_price }}</span>
                </li>
            {% endfor %}
        </ul>
        
        <h2>Add a New Stock</h2>
        <form method="POST" action="/add_stock">
            <label for="name">Name:</label>
            <input type="text" name="name" required><br>
            
            <label for="ticker_symbol">Ticker Symbol:</label>
            <input type="text" name="ticker_symbol" required><br>
            
            <label for="current_price">Current Price:</label>
            <input type="number" step="0.01" name="current_price" required><br>
            
            <input type="submit" value="Add Stock">
        </form>
    </div>
</body>
</html>
